name: CI/CD – Next + Drizzle + N8N Integration

on:
  pull_request:
    branches: [main, homologacao]
  push:
    branches: [main, homologacao]

jobs:
  build:
    name: Lint, Typecheck & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint --if-present

      - name: Typecheck
        run: npm run typecheck --if-present

      - name: Set Environment Variables
        run: |
          # Determine environment based on branch
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "ENV_NAME=prod" >> $GITHUB_ENV
            echo "DATABASE_URL=${{ secrets.DATABASE_URL_PROD }}" >> $GITHUB_ENV
            echo "NEXT_PUBLIC_APP_URL=${{ secrets.NEXT_PUBLIC_APP_URL_PROD }}" >> $GITHUB_ENV
            echo "NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY=${{ secrets.NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY }}" >> $GITHUB_ENV
            # Fallback to TEST keys for PROD if PROD keys are missing (MVP Mode)
            echo "STRIPE_SECRET_KEY=${{ secrets.STRIPE_SECRET_KEY_PROD || secrets.STRIPE_SECRET_KEY_TEST }}" >> $GITHUB_ENV
            echo "STRIPE_WEBHOOK_SECRET=${{ secrets.STRIPE_WEBHOOK_SECRET_PROD || secrets.STRIPE_WEBHOOK_SECRET_TEST }}" >> $GITHUB_ENV
          else
            # Default to Homolog for PRs and other branches
            echo "ENV_NAME=homolog" >> $GITHUB_ENV
            echo "DATABASE_URL=${{ secrets.DATABASE_URL_HOMOLOG }}" >> $GITHUB_ENV
            echo "NEXT_PUBLIC_APP_URL=${{ secrets.NEXT_PUBLIC_APP_URL_HOMOLOG }}" >> $GITHUB_ENV
            echo "NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY=${{ secrets.NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY }}" >> $GITHUB_ENV
            echo "STRIPE_SECRET_KEY=${{ secrets.STRIPE_SECRET_KEY_TEST }}" >> $GITHUB_ENV
            echo "STRIPE_WEBHOOK_SECRET=${{ secrets.STRIPE_WEBHOOK_SECRET_TEST }}" >> $GITHUB_ENV
          fi

          # Common Secrets (Assuming these are the same or handled similarly)
          echo "BETTER_AUTH_SECRET=${{ secrets.BETTER_AUTH_SECRET }}" >> $GITHUB_ENV
          echo "BETTER_AUTH_URL=${{ secrets.BETTER_AUTH_URL }}" >> $GITHUB_ENV
          echo "GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}" >> $GITHUB_ENV
          echo "GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}" >> $GITHUB_ENV
          echo "RESEND_API_KEY=${{ secrets.RESEND_API_KEY }}" >> $GITHUB_ENV
          echo "EMAIL_FROM=${{ secrets.EMAIL_FROM }}" >> $GITHUB_ENV
          echo "N8N_SERVICE_TOKEN=${{ secrets.N8N_SERVICE_TOKEN }}" >> $GITHUB_ENV
          echo "STRIPE_PRO_PLAN_PRICE_ID=${{ secrets.STRIPE_PRO_PLAN_PRICE_ID }}" >> $GITHUB_ENV
          echo "STRIPE_ESSENTIAL_PLAN_PRICE_ID=${{ secrets.STRIPE_ESSENTIAL_PLAN_PRICE_ID }}" >> $GITHUB_ENV

      - name: Build
        run: npm run build

  migrate:
    name: Apply Migrations (Homologação / Produção)
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/homologacao' || github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      # ====================
      # Select Environment
      # ====================
      - name: Set DATABASE_URL based on branch
        run: |
          if [[ "${GITHUB_REF##*/}" == "homologacao" ]]; then
            echo "DATABASE_URL=${{ secrets.DATABASE_URL_HOMOLOG }}" >> $GITHUB_ENV
            echo "Applying migrations to HOMOLOGAÇÃO..."
          elif [[ "${GITHUB_REF##*/}" == "main" ]]; then
            echo "DATABASE_URL=${{ secrets.DATABASE_URL_PROD }}" >> $GITHUB_ENV
            echo "Applying migrations to PRODUÇÃO..."
          fi

      # ====================
      # Apply Drizzle Migrations
      # ====================
      - name: Apply Drizzle Migrations
        run: |
          npx drizzle-kit migrate

      - name: Confirm migration complete
        run: echo "Migrations applied successfully for $GITHUB_REF"
